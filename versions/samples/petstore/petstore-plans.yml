sla4oas: 1.0.0
context:
  id: petstore-sample
  type: plans
  api:
    $ref: ./petstore-service.yml
  provider: ISAGroup
metrics:
  requests:
    type: integer
    format: int64
    description: "Number of requests"
plans:
  free:
    rates:
      /pets/{id}:
        get:
          requests:
            - max: 1
              period: second
              type: average
  pro:
    pricing:
      cost: 5
      currency: EUR
      billing: monthly
    quotas:
      /pets:
        get:
          requests:
            - max: 20
              period: minute
            - max: 100
              period: hour
              type: average
        post:
          requests:
            - max: 100
              period: minute
              type: burst