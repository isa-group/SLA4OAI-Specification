sla4oas: 1.0.0
context:
  id: petstore-sample-tenant1
  type: agreement
  provider: ISAGroup
  customer: tenant1
  api:
    $ref: ./petstore-service.yml
  apikeys:
    - user1abc
    - user2abc
metrics:
  requests:
    type: integer
    format: int64
    description: "Number of requests"
plan:
  name: pro
  quotas:
    /pets:
      get:
        requests:
          - max: 20
            period: minute
            type: burst
          - max: 100
            period: hour
            type: average
      post:
        requests:
          - max: 100
            period: minute
  rates:
    /pets/{id}:
      get:
        requests:
          - max: 3
            period: second
            type: average
